apiVersion: apps/v1
kind: Deployment
metadata:
  name: makrishnahospital
spec:
  replicas: 1
  selector:
    matchLabels:
      app: makrishnahospital
  template:
    metadata:
      labels:
        app: makrishnahospital
    spec:
      containers:
      - image: okteto.dev/makrishnahospital:latest
        name: makrishnahospital
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: "71fb4a0c-d06a-425d-b044-9b378c0fe43b"
        - name: Vless_Path
          value: "/swaGu23we"
        - name: Vmess_UUID
          value: "08460a06-b71b-4e4f-8749-92c6c1c24505"
        - name: Vmess_Path
          value: "/sjifoeo3aw"
        - name: Share_Path
          value: "/v2link"
